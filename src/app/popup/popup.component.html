<div class="container-fluid">
    <div class="row">
        <div class="col-7 pl-0">
            <img src="assets/tv-watchlist-48.png" class="heading_logo" alt="" />
            <span class="heading">TV WatchList</span>
        </div>
        <div class="col-5 pr-0 text-right">
            <a class="btn btn-outline-dark btn-sm" href="#" role="button" title="Help">

            </a>
            <a class="btn btn-outline-dark btn-sm" href="#" role="button" title="Save to cloud">

                <i class="fa fa-lightbulb fa-fw fa-lg"></i>

            <a class="btn btn-outline-dark btn-sm" href="#" role="button" title="Settings">

    </div>
    <div class="row mt-2 mb-2">
        <div class="col-11 pl-0 pr-0" [ngClass]="{'col-11':displaySearch !== 'closed','col':displaySearch === 'closed'}">
            <label class="sr-only" for="inlineFormInput">Search</label>
            <div class="input-group">
                <div class="input-group-addon form-control-sm">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <input type="search" class="form-control form-control-sm" placeholder="Search TV Show names" (click)="displaySearch = 'open'; displayShows = 'closed';" />
            </div>
        </div>
        <div class="col-1 pl-0 pr-0 text-right" *ngIf="displaySearch !== 'closed'">
            <a class="btn btn-outline-dark btn-sm" role="button" title="Close search" (click)="displaySearch = 'closed'; displayShows = 'open';">
                <i class="fa fa-sign-out fa-lg"></i>
            </a>
        </div>
    </div>
    <!-- Search Output -->
    <div class="row" [@collapse-down]="displaySearch">
        <div class="col pl-0 pr-0">
            <div class="d-flex justify-content-center" *ngIf="!searchList || searchList.length == 0">
                Type TV Show name in search bar and press enter.
            </div>
            <div class="ShowListContainer" *ngIf="!!searchList && searchList.length > 0">
                <div *ngFor="let search of searchList">
                    <tvq-search-summary [searchModel]="search"></tvq-search-summary>
                </div>
            </div>
        </div>
    </div>
