<!-- ShowList Output -->
<div class="row">
    <div class="col pl-0 pr-0">
        <div class="ShowListContainer">
            <div class="row">
                <div class="col d-none">
                    <div class="d-flex justify-content-center">Status...</div>
                    <div class="d-flex justify-content-center">
                        Create watchlist by searching for tv show names.
                    </div>
                </div>
            </div>
            <div *ngFor="let show of showList" class="my-2">
                <tvq-show-summary-banner [selectedShow]="show" (action)="selectedShow=$event;displayEpisode = 'open-x'; displayShows_x = 'closed-x';" [containerUIStyle]="globalSettings.ui"></tvq-show-summary-banner>
            </div>
        </div>
    </div>
</div>
<div class="row my-2">
    <div class="col d-flex justify-content-between px-0">
        <label class="sr-only" for="inlineFormInput">Search</label>
        <div class="input-group">
            <div class="input-group-addon form-control-sm">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <input type="search" class="form-control form-control-sm" placeholder="Search TV Show names" (click)="redirect()" />
        </div>
    </div>
</div>
