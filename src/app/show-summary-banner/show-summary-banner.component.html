        <div class="row mt-1">
            <div class="col">
                <i class="fa fa-play" aria-hidden="true"></i> 
                <span class="font-weight-bold">The Blacklist</span> (Wed 8:00 PM, Oct 25th, 2017)

                <i class="fa fa-trash-alt fa-fw fa-lg text-danger"></i>
            </div>
        </div>
    </div>
</div>
